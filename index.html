<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
        }

        .weather-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .list-group-item {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container user-select-none">
        <div class="weather-container bg-dark text-white">
            <h2 class="text-center">Weather App</h2>
            <form id="weather-search-form" class="mt-3">
                <div>
                    <input type="text" class="form-control" id="search_input" placeholder="Search for a City">
                    <ul class="list-group mt-4 d-none" id="loading_indicator">
                        <li class="list-group-item active">Loading...</li>
                    </ul>
                    <ul class="list-group mt-4" id="search_results">
                        <!-- <li class="list-group-item">New Delhi<span>, Delhi</span><span>, IN</span></li> -->
                    </ul>
                </div>
            </form>
            <div id="weather_data" class="mt-4 bg-white text-black p-2 rounded">
                <!-- Weather data will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
